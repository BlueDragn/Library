<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>Library</title>
</head>

<body>

    <header class="header">
        <h1>My Library</h1>

    </header>
    <!----Main section Library-->
    <section class="main" id="library">

        <!------- Add Books ------->
        <!-- <section class="add-book">
            <div class="add-btn-con">
                <button class="add-btn">+add Books</button>
            </div> -->
            <!---form ----->
            <div class="form-container">

                <form class="form">
                    <!--- Tile-->
                    <label for="title">Title</label>
                    <input type="text" name="title" required><br>

                    <!-----Author ----->
                    <label for="author">Author</label>
                    <input type="text" name="author" required><br>

                    <!---Pages ---->
                    <input type="number" name="pages" required> <br>


                    <!--- Reading Status-->
                    <label for="read-status"> Not read</label>
                    <input type="checkbox" id="read" name="read-status" value="read"><br>
                    <label for="read-status"> Read</label>
                    <input type="checkbox" name="read-status"><br>

                    <!-- -Button to add this book -->
                     <button type="submit"  class="add-btn" >Add</button>

                </form>
            </div>
        </section>
        <!-----Book cards -->
        <section class="cards-container" style="display: none;">
            <div class="card">
                <h2>Title:</h2>
                <h2>Author:</h2>
                <h2>Pages</h2>
                <button class="read-btn">Not Read</button>
            </div>
        </section>


    </section>


    <script src="./src/script.js"> </script>
</body>

</html>
